<!DOCTYPE>
<html ng-app="myApp">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="container" ng-controller="AppCtrl">
			<h1>MEAN app Resume</h1>
			<h3>Education</h3>

			<table class="table">
				<thead>
					<tr>
						<th>School</th>
						<th>Degree</th>
						<th>Last Year</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="re in resume | filter:{type: 'edu'}">
						<td>{{re.name}}</td>
						<td>{{re.degree}}</td>
						<td>{{re.year}}</td>
					</tr>
				</tbody>
			</table>

			<h3>Skills</h3>
			<table class="table">
				<thead>
					<tr>
						<th>Skills</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="re in resume | filter:{type: 'skill'}">
						<td>{{re.skill}}</td>
					</tr>
				</tbody>
			</table>

			<h3>Projects</h3>
			<table class="table">
				<thead>
					<tr>
						<th>Title</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="re in resume | filter:{type: 'project'}">
						<td>{{re.title}}</td>
						<td>{{re.description}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
		<script src="controllers/controller.js"></script>
	</body>
</html>
